name: Docker Image CI

on:
  release:
    types:
      - created

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build the Docker image
        run: |
          DOCKER_TAG=$(echo ${{ github.event.release.tag_name }} | tr '[:upper:]' '[:lower:]' | tr -cd '[:alnum:]._')
          docker build . --file Dockerfile --tag aurora:${DOCKER_TAG}

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Push Docker image to Docker Hub
        run: |
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}
          DOCKER_TAG=$(echo ${{ github.event.release.tag_name }} | tr '[:upper:]' '[:lower:]' | tr -cd '[:alnum:]._')
          docker push aurora:${DOCKER_TAG}
      - name: Push Docker image to Docker Hub with latest tag
        run: |
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}
          docker push aurora:latest 
